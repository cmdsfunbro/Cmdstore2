<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RuStore iOS</title>

<style>
:root{
  --bg:#000;
  --card:rgba(30,30,30,.85);
  --text:#fff;
  --sub:#aaa;
  --blue:#0a84ff;
}
body.light{
  --bg:#f2f2f7;
  --card:#fff;
  --text:#000;
  --sub:#666;
}
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,Inter,Roboto;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}
.hidden{display:none}
.glass{
  background:var(--card);
  backdrop-filter:blur(30px);
  border-radius:26px;
}

/* SEARCH */
.search{
  margin:16px;
  padding:14px 18px;
  border-radius:20px;
  border:none;
  width:calc(100% - 32px);
  background:var(--card);
  color:var(--text);
  font-size:16px;
  outline:none;
}

/* APP LIST */
.card{
  margin:16px;
  padding:18px;
  display:flex;
  gap:16px;
  align-items:center;
  cursor:pointer;
}
.card:active{transform:scale(.96)}
.icon{
  width:72px;
  height:72px;
  border-radius:18px;
}
.card-title{font-size:18px}
.card-sub{font-size:13px;color:var(--sub)}

/* PAGES */
.page{animation:pageIn .3s ease}
@keyframes pageIn{
  from{opacity:0;transform:translateX(20px)}
  to{opacity:1}
}

/* APP PAGE */
.app{padding-bottom:120px}
.back{
  margin:16px;
  color:var(--blue);
  font-size:17px;
  cursor:pointer;
}

/* APP CARD */
.app-card{
  margin:16px;
  padding:20px;
  border-radius:32px;
}
.app-top{
  display:flex;
  gap:14px;
  align-items:center;
}
.app-icon{
  width:72px;
  height:72px;
  border-radius:18px;
}
.app-info{flex:1}
.app-name{font-size:22px;font-weight:600}
.app-cat{font-size:14px;color:var(--sub)}
.get-btn{
  padding:8px 18px;
  border-radius:999px;
  border:none;
  background:var(--blue);
  color:#fff;
  font-size:15px;
}
.app-meta{
  display:flex;
  gap:16px;
  font-size:13px;
  color:var(--sub);
  margin:14px 0;
}

/* SCREENSHOTS */
.app-screens{
  display:flex;
  gap:12px;
  overflow-x:auto;
}
.app-screens img{
  height:260px;
  border-radius:22px;
}

/* SETTINGS */
.settings{
  margin:16px;
  padding:20px;
}
.setting-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* SWITCH */
.ios-switch{
  width:51px;
  height:31px;
  position:relative;
}
.ios-switch input{display:none}
.slider{
  position:absolute;
  inset:0;
  background:#3a3a3c;
  border-radius:31px;
}
.slider:before{
  content:"";
  position:absolute;
  width:27px;
  height:27px;
  top:2px;
  left:2px;
  background:#fff;
  border-radius:50%;
  transition:.25s;
}
input:checked + .slider{
  background:#34c759;
}
input:checked + .slider:before{
  transform:translateX(20px);
}

/* NAV */
nav{
  position:fixed;
  bottom:16px;
  left:16px;
  right:16px;
  height:80px;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
nav button{
  background:none;
  border:none;
  color:var(--sub);
  font-size:18px;
  padding:14px 24px;
}
nav button.active{
  color:var(--blue);
  font-weight:600;
}
</style>
</head>

<body>

  <div class="glass app-card">
    <div class="app-top">
      <img class="app-icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQquIhx-uM1XXDOqN20C39IQZQ5wpQ0igHuewLkJYH9JQ&s=10">

<!-- SETTINGS -->
<div id="settings" class="hidden page">
  <div class="back" onclick="goHome()">‹ Назад</div>
  <div class="glass settings">
    <div class="setting-row">
      <span>Светлая тема</span>
      <label class="ios-switch">
        <input type="checkbox" onchange="toggleTheme(this.checked)">
        <span class="slider"></span>
      </label>
    </div>
  </div>
</div>

<nav id="bottomNav" class="glass">
  <button class="active" onclick="tab('home',this)">Главная</button>
  <button onclick="tab('settings',this)">Настройки</button>
</nav>

<script>
const home=document.getElementById('home');
const settings=document.getElementById('settings');
const nav=document.getElementById('bottomNav');

function hideAll(){
  home.classList.add('hidden');
  settings.classList.add('hidden');
  document.querySelectorAll('.app').forEach(a=>a.classList.add('hidden'));
}
function openApp(id){
  hideAll();
  nav.classList.add('hidden');
  document.getElementById(id).classList.remove('hidden');
}
function goHome(){
  hideAll();
  home.classList.remove('hidden');
  nav.classList.remove('hidden');
}
function tab(id,btn){
  hideAll();
  document.getElementById(id).classList.remove('hidden');
  document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}
function toggleTheme(v){
  document.body.classList.toggle('light',v);
}
function searchApps(q){
  q=q.toLowerCase();
  document.querySelectorAll('#home .card').forEach(c=>{
    c.style.display=c.dataset.name.includes(q)?'flex':'none';
  });
}
function download(url){
  window.open(url,'_blank');
}
</script>

</html>
